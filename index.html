<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <img src="./images/logo.svg" class="logo" alt="">
  <div class="container">
    <div class="left">
      <p> Bill</p>
      
      <div class="input1">
        <input type="number" class="bill">
        <div class="img"></div>  
      </div>
      <p>Select Tip %</p>
      <div class="grids">
        <div id="five" class="btns">5%</div>
        <div id="ten" class="btns">10%</div>
        <div id="fifteen" class="btns">15%</div>
        <div id="tfive" class="btns">25%</div>
        <div id="fifty" class="btns">50%</div>
        <input type="text" class="custom" placeholder="Custom">
      </div>
      <p>Number of People</p>
      <form>
        <div class="input2" id="input2">
          <input type="number" class="input-text">
          <div class="img2"></div>
        </div>
        <p class="error-text">Can't be null</p>
      </form>
      
    </div>

    <div class="right">
      <div class="right-side1">
        <div id="amount"></div>
        <p>Tip Amount<br>
        <span>/ person</span></p>
      </div>
    

        <div class="right-side2">
          <div id="total"></div>
          <p>Total<br>
          <span>/ person</span></p>
        </div>


          <button type="submit" id="button">  Reset</button>
    </div>
  </div>

</html>
